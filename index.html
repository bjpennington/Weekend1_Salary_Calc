<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body class="container">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div id="employeeForm" class="form-group">
            <input id="fnInput" type="text" placeholder="First Name">
            <input id="lnInput" type="text" placeholder="Last Name">
            <input id="idNumInput" type="number" placeholder="Employee ID Number">
            <input id="titleInput" type="text" placeholder="Job Title">
            <input id="salaryInput" type="number" placeholder="Annual Salary">
            <button id="submitBtn" class="button">Submit</button>
        </div>
        <div id="salaryTable" class="table">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <!-- <p>Cash cash money.</p> -->
    </footer>   
</body>
</html>
