<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/accounting.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body class="container-fluid">
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <div class="row">
            <div id="employeeForm" class="col-3 form-group text-center">
                <h2>Add Employee</h2>
                <br>
                <input id="fnInput" class="form-control" type="text" placeholder="First Name">
                <br>
                <input id="lnInput" class="form-control" type="text" placeholder="Last Name">
                <br>
                <input id="idNumInput" class="form-control" type="number" placeholder="Employee ID Number">
                <br>
                <input id="titleInput" class="form-control" type="text" placeholder="Job Title">
                <br>
                <input id="salaryInput" class="form-control" type="number" placeholder="Annual Salary">
                <br>
                <button id="submitBtn" class="btn">Submit</button>
                <br>
                <small id="warningText" class="form-text">All fields required.</small>
            </div>
            <div class="col">
                <div class="table table-striped">
                    <table>
                        <thead class="thead-light">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>ID</th>
                                <th>Title</th>
                                <th id="salaryHead">Annual Salary</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="salaryTable">

                        </tbody>
                    </table>
                </div>
                <div>
                    <h2 id="monthlyTotal"></h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- <p>Cash cash money.</p> -->
    </footer>
</body>

</html>
